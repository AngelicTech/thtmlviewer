<TITLE>TFreeList</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<P><A NAME="tfreelist"></A>TFreeList is similar to TList but all contained elements must be descendents of TObject.</P>

<P>When <B>Free</B>ing or <B>Clear</B>ing a TFreeList, all contained TObjects are also <B>Free</B>d.</P>

<P>TFreeList is defined in <B>htmlun2.pas</B>.</P>

</BODY>
</HTML>
