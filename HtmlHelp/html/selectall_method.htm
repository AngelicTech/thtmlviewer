<P><A NAME="selectall_method"></A><B>SelectAll Method</B></P>

<P><B>Applies to</B></P>

<P><A HREF="thtmlviewer_component.htm">ThtmlViewer</A>, <A HREF="tframeviewer_component.htm">TFrameViewer</A>, and <A HREF="tframebrowser_component.htm">TFrameBrowser</A> components</P>

<P><B>Declaration</B></P>

<P>procedure SelectAll;</P>

<P><B>Description</B></P>

<P>The SelectAll method selects all the document text.  This might be used to copy all the text to the clipboard.</P>
