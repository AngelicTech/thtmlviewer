<P><A NAME="reload_method"></A><B>Reload Method</B></P>

<P><B>Applies to</B></P>

<P><A HREF="thtmlviewer_component.htm">ThtmlViewer</A>, <A HREF="tframeviewer_component.htm">TFrameViewer</A>, and <A HREF="tframebrowser_component.htm">TFrameBrowser</A> components</P>

<P><B>Declaration</B></P>

<P>procedure ReLoad;</P>

<P><B>Description</B></P>

<P>The ReLoad method reloads the previously loaded file or frameset.  It take into account the mode in which the file was originally loaded (HTML, text, or image mode).</P>
