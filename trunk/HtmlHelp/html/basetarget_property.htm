<P><A NAME="basetarget_property"></A><B>BaseTarget Property</B></P>

<P><B>Applies to</B></P>

<P><A HREF="thtmlviewer_component.htm">ThtmlViewer</A>, <A HREF="tframeviewer_component.htm">TFrameViewer</A>, and <A HREF="tframebrowser_component.htm">TFrameBrowser</A> components</P>

<P><B>Description</B></P>

<P>property BaseTarget: string;</P>

<P>Read only and run time only.  The BaseTarget property returns the Target attribute (if any) accompanying the  <B>&lt;base&gt;</B> tag.</P>

<P><A HREF="base_property.htm">Base Property</A></P>
