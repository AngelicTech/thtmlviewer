<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="NoSelect Property">

<P><A NAME="noselect_property"></A><B>NoSelect Property</B></P>

<P><B>Applies to</B></P>

<P><A HREF="thtmlviewer_component.htm">ThtmlViewer</A>, <A HREF="tframeviewer_component.htm">TFrameViewer</A>, and <A HREF="tframebrowser_component.htm">TFrameBrowser</A> components</P>

<P>De<B>claration</B></P>

<P><B>property</B> NoSelect: Boolean;</P>

<P><B>Description</B></P>

<P>Set the NoSelect property to True if you wish to prevent the user from selecting text with the mouse.  The default value is False.</P>
